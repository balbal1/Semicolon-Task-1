<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name:<input id="first-name" name="fname" type="text" required></label>
                <label for="last-name">Enter Your Last Name:<input id="last-name" name="lname" type="text" required></label>
                <label for="email">Enter Your Email:<input id="email" name="email" type="email" required></label>
                <label for="new-password">Create a New Password:<input id="new-password" name="pass" type="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="account-type" id="personal-account" class="inline">Personal Account</label>
                <label><input type="radio" name="account-type" id="business-account" class="inline">Business Account</label>
                <label><input type="checkbox" required name="terms" id="terms-and-conditions" class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-pic" id="profile-picture"></label>
                <label for="age">Input your age (years): <input type="number" min="13" max="120" name="age" id="age"></label>
                <label for="referrer">How did you hear about us?
                    <select name="ref" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:<textarea rows="3" cols="30" name="bio" id="bio" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
